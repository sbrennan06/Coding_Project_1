<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Feedback Form</h1>
    <!--//Step 2: Create form Layout in HTML-->
    <form id="feedback-form" action="">
        <label for="username">Username: </label><br>
        <input id="username" name="username" type="text" placeholder="Enter Username"><br>
        <label for="email">Email Address: </label><br>
        <input id="email" type="email" name="email" placeholder="Enter Email Address"><br>
        <label for="comments">Feedback Comments: </label><br>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your Feedback Here"></textarea><br>
        <button id="submit-btn" name="submit-btn" type="submit">Submit</button><br>
    </form>
    <div id="feedback-display"></div>
    

    <script src="cp_1.js"></script>
</body>
</html>
